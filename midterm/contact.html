    <h1>Contact Us</h1>

    <table>
      <tr>
        <td>
          <img src="img/contact-us.png" height="300">
        </td>
        <td>
          <p>We love to hear from customers, but only when they have good things to say. Remember what mom always said - <em>if you don't have something nice to say, don't say anything at all</em>. Our wellbeing thrives on good feedback only. Thanks!</p><br>
          <form method="post" action="https://www.stonecoldprofessor.com/pizza-contact.php">
            <label for="first-name">First Name:</label>
            <input 
              name="first-name" 
              id="first-name" 
              type="text" 
              placeholder="First name"
            /><br>
            <label for="last-name">Last Name:</label>
            <input 
              name="last-name" 
              id="last-name" 
              type="text" 
              placeholder="Last name"
            /><br>
            <label for="email">Email address:</label>
            <input 
              name="email" 
              id="email" 
              type="text" 
              placeholder="Email address"
            /><br>
            <label for="message">Your message:</label>
            <textarea 
              name="message" 
              id="message" 
              placeholder="Nice comments only!!"
            ></textarea><br>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
          </form>
          <br><br>
        </td>
      </tr>
