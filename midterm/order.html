    <h1>Order Pizza</h1>

    <table>
      <tr>
        <td><img src="img/order.png" height="250>"</td>
        <td>
          <p>Fresh hot pizza straight to your door!</p>
          
          <form method="post" action="https://www.stonecoldprofessor.com/pizza-order.php">
            <h3>Customer Information</h3>

            <label for="first">First Name:</label>
            <input name="first" id="first" type="text"><br>
            <label for="last">Last Name:</label>
            <input name="last" id="last" type="text"><br>
            <label for="address1">Address 1:</label>
            <input name="add1" id="address1" type="text" required><br>
            <label for="address2">Address 2:</label>
            <input name="add2" id="address2" type="text"><br>
            <label for="city">City:</label>
            <input name="city" id="city" type="text" required><br>
            <label for="state">State:</label>
            <select name="state" id="state" required>
              <option value="al">Alabama</option>
              <option value="ak">Alaska</option>
              <option value="az">Arizona</option>
              <option value="ar">Arkansas</option>
              <option value="ca">California</option>
              <option value="co">Colorado</option>
              <option value="ct">Conecticut</option>
              <option value="de">Delaware</option>
              <option value="fl">Florida</option>
              <option value="ga">Georgia</option>
              <option value="hi">Hawaii</option>
              <option value="id">Idaho</option>
              <option value="il">Illinois</option>
              <option value="in">Indiana</option>
              <option value="ia">Iowa</option>
              <option value="ks">Kansas</option>
              <option value="ky">Kentucky</option>
              <option value="la">Louisiana</option>
              <option value="me">Maine</option>
              <option value="md">Maryland</option>
              <option value="ma">Massachusetts</option>
              <option value="mi">Michigan</option>
              <option value="mn">Minnesota</option>
              <option value="ms">Mississippi</option>
              <option value="mo">Missouri</option>
              <option value="mt">Montana</option>
              <option value="ne">Nebraska</option>
              <option value="nv">Nevada</option>
              <option value="nh">New Hampshire</option>
              <option value="nj">New Jersey</option>
              <option value="nm">New Mexico</option>
              <option value="ny">New York</option>
              <option value="nc">North Carolina</option>
              <option value="nd">North Dakota</option>
              <option value="oh">Ohio</option>
              <option value="ok">Oklahoma</option>
              <option value="or">Oregon</option>
              <option value="pa">Pennsylvania</option>
              <option value="ri">Rhode Island</option>
              <option value="sc">South Carolina</option>
              <option value="sd">South Dakota</option>
              <option value="tn">Tennessee</option>
              <option value="tx">Texas</option>
              <option value="ut" selected>Utah</option>
              <option value="vt">Vermont</option>
              <option value="va">Virginia</option>
              <option value="wa">Washington</option>
              <option value="wv">West Virginia</option>
              <option value="wi">Wisconsin</option>
              <option value="wy">Wyoming</option>
            </select><br>
            <label for="zip">Zip Code:</label>
            <input name="zip" id="zip" type="text" required><br>
            <label for="phone">Phone Number:</label>
            <input name="phone" id="phone" type="tel" required><br>
            <label for="email">Email Address:</label>
            <input name="email" id="email" type="email" required><br>

            <h3>Order Information</h3>

            <label for="size">Size:</label>
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="family size">Family</option>
            </select><br>
            <br>

            <label for="crust">Crust:</label>
            <br>
            <input name="crust" type="radio" value="thin">Thin<br>
            <input name="crust" type="radio" value="thick">Thick<br>
            <input name="crust" type="radio" value="stuffed">Stuffed<br>
            <input name="crust" type="radio" value="cauliflower">Cauliflower (keto-friendly!)<br>
            <br>

            <label for="toppings[]">Toppings:</label>
            <br>
            <input name="toppings[]" type="checkbox" value="bacon">Bacon<br>
            <input name="toppings[]" type="checkbox" value="sausage">Sausage<br>
            <input name="toppings[]" type="checkbox" value="pepperoni">Pepperoni<br>
            <input name="toppings[]" type="checkbox" value="bell peppers">Bell peppers<br>
            <input name="toppings[]" type="checkbox" value="mushrooms">Mushrooms<br>
            <input name="toppings[]" type="checkbox" value="olives">Olives<br>
            <input name="toppings[]" type="checkbox" value="onions">Onions<br>
            <input name="toppings[]" type="checkbox" value="extra cheese">Extra cheese<br>

            <h3>Comments</h3>

            <textarea name="comments" placeholder="Whisper sweet nothings or say nothing!"></textarea><br>
            <br>

            <input type="submit">
            <input type="reset">
          </form>
        </td>
      </tr>
    </table>
  </body>
