<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pippi's Pizza Parlor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <nav>
      <p>Peppi's Pizza's Parlor</p>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="contact.html">contact</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="order.html" class="current">order</a></li>
      </ul>
    </nav>
    <main class="order">
      <h1>Fresh, hot pizza straight to your door!</h1>

      <form method="post" action="https://www.stonecoldprofessor.com/pizza-order.php">
        <div class="two-columns">
          <div class="left-column">
            <div><p>Customer Information</p></div>

            <div class="customer-info"><label for="first">First name:</label>
            <input name="first" id="first" type="text"></div>
            <div class="customer-info"><label for="last">Last name:</label>
            <input name="last" id="last" type="text"></div>
            <div class="customer-info"><label for="address1">Address 1:</label>
            <input name="add1" id="address1" type="text" required></div>
            <div class="customer-info"><label for="address2">Address 2:</label>
            <input name="add2" id="address2" type="text"></div>
            <div class="customer-info"><label for="city">City:</label>
            <input name="city" id="city" type="text" required></div>
            <div class="customer-info state"><label for="state">State:</label>
            <select name="state" id="state" required>
              <option value="">&nbsp;</option>
              <option value="al">Alabama</option>
              <option value="ak">Alaska</option>
              <option value="az">Arizona</option>
              <option value="ar">Arkansas</option>
              <option value="ca">California</option>
              <option value="co">Colorado</option>
              <option value="ct">Conecticut</option>
              <option value="de">Delaware</option>
              <option value="fl">Florida</option>
              <option value="ga">Georgia</option>
              <option value="hi">Hawaii</option>
              <option value="id">Idaho</option>
              <option value="il">Illinois</option>
              <option value="in">Indiana</option>
              <option value="ia">Iowa</option>
              <option value="ks">Kansas</option>
              <option value="ky">Kentucky</option>
              <option value="la">Louisiana</option>
              <option value="me">Maine</option>
              <option value="md">Maryland</option>
              <option value="ma">Massachusetts</option>
              <option value="mi">Michigan</option>
              <option value="mn">Minnesota</option>
              <option value="ms">Mississippi</option>
              <option value="mo">Missouri</option>
              <option value="mt">Montana</option>
              <option value="ne">Nebraska</option>
              <option value="nv">Nevada</option>
              <option value="nh">New Hampshire</option>
              <option value="nj">New Jersey</option>
              <option value="nm">New Mexico</option>
              <option value="ny">New York</option>
              <option value="nc">North Carolina</option>
              <option value="nd">North Dakota</option>
              <option value="oh">Ohio</option>
              <option value="ok">Oklahoma</option>
              <option value="or">Oregon</option>
              <option value="pa">Pennsylvania</option>
              <option value="ri">Rhode Island</option>
              <option value="sc">South Carolina</option>
              <option value="sd">South Dakota</option>
              <option value="tn">Tennessee</option>
              <option value="tx">Texas</option>
              <option value="ut">Utah</option>
              <option value="vt">Vermont</option>
              <option value="va">Virginia</option>
              <option value="wa">Washington</option>
              <option value="wv">West Virginia</option>
              <option value="wi">Wisconsin</option>
              <option value="wy">Wyoming</option></select
            ></div>
            <div class="customer-info zip"><label for="zip">Zip:</label>
            <input name="zip" id="zip" type="text" required></div>
            <div class="customer-info"><label for="phone">Phone:</label>
            <input name="phone" id="phone" type="tel" required></div>
            <div class="customer-info"><label for="email">Email:</label>
            <input name="email" id="email" type="email" required></div>

            <div class="comments">
              <p class="comments header">Comments</p>
              <p class="comments subheader">Delivery instructions, compliments, etc...</p>
            </div>

            <textarea name="comments"></textarea>
          </div>

          <div class="right-column">
            <div><p>Order Information</p></div>

            <div class="pizza-info crust">
              <label for="crust">Crust:</label>
              <select name="crust" id="crust">
                <option value="thin">Thin</option>
                <option value="thick">Thick</option>
                <option value="stuffed">Stuffed</option>
                <option value="cauliflower">Cauliflower (keto-friendly!)</option>
              </select>
            </div>
            
            <div class="pizza-info sizing">
              <div class="size-heading"><p>Size:</p></div>
              <div class="sizes small"><label for="small">Small<br>
                <input name="size" type="radio" value="small" id="small">
              </label></div>
              <div class="sizes medium"><label for="medium">Medium
                <input name="size" type="radio" value="medium" id="medium">
              </label></div>
              <div class="sizes large"><label for="large">Large
                <input name="size" type="radio" value="large" id="large">
              </label></div>
              <div class="sizes family"><label for="family">Family size
                <input name="size" type="radio" value="family" id="family">
              </label></div>
            </div>

            <div class="pizza-info toppings">
              <div class="toppings-heading"><p>Toppings:</p></div>
              <div class="topping bacon"><label for="bacon">
                <img src="img/toppings/bacon.png" alt="Bacon">
                <span class="tooltip">Bacon</span>
                <input name="toppings[]" type="checkbox" value="bacon" id="bacon">
              </label></div>
              <div class="topping sausage"><label for="sausage">
                <img src="img/toppings/sausage.png" alt="Sausage">
                <span class="tooltip">Sausage</span>
                <input name="toppings[]" type="checkbox" value="sausage" id="sausage">
              </label></div>
              <div class="topping pepperoni"><label for="pepperoni">
                <img src="img/toppings/pepperoni.png" alt="Pepperoni">
                <span class="tooltip">Pepperoni</span>
                <input name="toppings[]" type="checkbox" value="pepperoni" id="pepperoni">
              </label></div>
              <div class="topping anchovies"><label for="anchovies">
                <img src="img/toppings/anchovy.png" alt="Anchovies">
                <span class="tooltip">Anchovies</span>
                <input name="toppings[]" type="checkbox" value="anchovies" id="anchovies">
              </label></div>
              <div class="topping peppers"><label for="peppers">
                <img src="img/toppings/bellpepper.png" alt="Bell peppers">
                <span class="tooltip">Bell peppers</span>
                <input name="toppings[]" type="checkbox" value="bell peppers" id="peppers">
              </label></div>
              <div class="topping mushrooms"><label for="mushrooms">
                <img src="img/toppings/mushrooms.png" alt="Mushrooms">
                <span class="tooltip">Mushrooms</span>
                <input name="toppings[]" type="checkbox" value="mushrooms" id="mushrooms">
              </label></div>
              <div class="topping onions"><label for="onions">
                <img src="img/toppings/onion.png" alt="Onions">
                <span class="tooltip">Onions</span>
                <input name="toppings[]" type="checkbox" value="onions" id="onions">
              </label></div>
              <div class="topping cheese"><label for="cheese">
                <img src="img/toppings/cheese.png" alt="Extra cheese">
                <span class="tooltip">Extra cheese</span>
                <input name="toppings[]" type="checkbox" value="extra cheese" id="cheese">
              </label></div>
            </div>
          </div>
        </div>

        <div class="buttons-row">
          <input type="submit" value="Gimme!" class="button submit">
          <input type="reset" value="Nevermind" class="button clear">
        </div>
      </form>
    </main>
  </body>
</html>
