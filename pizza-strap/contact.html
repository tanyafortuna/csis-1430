<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <div class="container-fluid">
      <p class="navbar-brand m-3 me-5 fs-3 fw-lighter">Peppi's Pizza Parlor</p>

        <div class="navbar-nav">

  <form method="post" action="https://www.stonecoldprofessor.com/pizza-contact.php" class="gap-2 col-9 mx-auto my-5">
    <label for="first-name" class="form-label">First Name:</label>
    <input 
      name="first-name" 
      id="first-name" 
      type="text" 
      placeholder="First name"
      class="form-control"
    /><br>
    <label for="last-name" class="form-label">Last Name:</label>
    <input 
      name="last-name" 
      id="last-name" 
      type="text" 
      placeholder="Last name"
      class="form-control"
    /><br>
    <label for="email" class="form-label">Email address:</label>
    <input 
      name="email" 
      id="email" 
      type="email" 
      placeholder="Email address"
      class="form-control"
    /><br>
    <label for="message" class="form-label">Your message:</label>
    <textarea 
      name="message" 
      id="message" 
      placeholder="Nice comments only!!"
      class="form-control"
    ></textarea>
    <input type="submit" value="Send" class="btn btn-success col-6 mt-4 mb-2 d-block mx-auto">
    <input type="reset" value="Clear" class="btn btn-outline-secondary col-6 d-block mx-auto">
  </form>
