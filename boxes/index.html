<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lil' Doggo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="charcoal">
    <div class="outer-frame white">
      <div class="row1"></div>

      <div class="row2">
        <div class="dog-head gold">
          <div class="forehead">
            <div class="left ear orange"></div>
            <div class="right ear orange"></div>
            <div class="little-spot tan"></div>
            <div class="big-spot tan"></div>
          </div>

          <div class="eye-row">
            <div class="left eye charcoal"></div>
            <div class="left eye beige"></div>
            <div class="snoot beige"></div>
            <div class="right eye beige"></div>
            <div class="right eye charcoal"></div>
          </div>
          
          <div class="lip-row">
            <div class="left corner charcoal"></div>
            <div class="left lip charcoal"></div>
            <div class="left cheek blush"></div>
            <div class="lip beige"></div>
            <div class="lip beige"></div>
            <div class="right cheek blush"></div>
            <div class="right lip charcoal"></div>
            <div class="right corner charcoal"></div>
          </div>
          
          <div class="tongue-row">
            <div class="tongue"></div>
            <div class="tongue blush"></div>
          </div>
        
          <div class="spots-row">
            <div class="chin medium-spot orange"></div>
            <div class="chin big-spot orange"></div>

            <div class="left pupil white"></div>
            <div class="right pupil white"></div>
            <div class="left small-spot white"></div>
            <div class="right small-spot white"></div>
            <div class="left tiny-spot white"></div>
            <div class="right tiny-spot white"></div>
          </div>

          <div class="nose-row">
            <div class="top left corner charcoal"></div>
            <div class="top center charcoal"></div>
            <div class="top right corner charcoal"></div>
            <div class="bottom point charcoal"></div>
            <div class="middle"></div>
          </div>

          <div class="ear-row">
            <div class="left outside corner orange"></div>
            <div class="left top corner orange"></div>
            <div class="left bottom point orange"></div>
            <div class="left inside area orange"></div>
            <div class="left outside area orange"></div>
            <div class="left top mound orange"></div>

            <div class="right outside corner orange"></div>
            <div class="right top corner orange"></div>
            <div class="right bottom point orange"></div>
            <div class="right inside area orange"></div>
            <div class="right outside area orange"></div>
            <div class="right top mound orange"></div>

            <div class="ear medium-spot gold"></div>
            <div class="ear big-spot gold"></div>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
